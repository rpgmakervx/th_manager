log4j.rootLogger=WARN, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n

log4j.logger.com.mchange.v2.c3p0.ComboPooledDataSource=INFO,CONSOLE
log4j.additivity.com.mchange.v2.c3p0.ComboPooledDataSource=false
log4j.logger.com.tonghang.manage=DEBUG,CONSOLE
log4j.additivity.com.tonghang.manage=true

log4j.logger.java.sql=DEBUG,CONSOLE
log4j.additivity.java.sql=true
log4j.logger.org.springframework.jdbc.datasource=INFO
log4j.additivity.org.springframework.jdbc.datasource=false